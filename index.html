<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <aside class="player-column">
        <div>
          <img>
          <p>0 Wins</p>
        </div>
      </aside>
      <section>
        <h1>It's :star:'s turn</h1>
        <div class="game-board">
          <div class="game-board-box">0</div>
          <div class="game-board-box">1</div>
          <div class="game-board-box">2</div>
          <div class="game-board-box">3</div>
          <div class="game-board-box">4</div>
          <div class="game-board-box">5</div>
          <div class="game-board-box">6</div>
          <div class="game-board-box">7</div>
          <div class="game-board-box">8</div>
        </div>
      </section>
      <aside class="player-column">
        <div>
          <img>
          <p>0 Wins</p>
        </div>
      </aside>
    </main>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/game.js"></script>
  </body>
</html>
