<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <aside class="player-column water-player">
        <div class="player-info">
          <img class="water" src="./assets/water.png" alt="water droplet">
          <p>0 Wins</p>
        </div>
      </aside>
      <section class="center-section">
        <h1>It's :flame:'s turn</h1>
        <section class="game-board">
          <div class="game-board-box column row"></div>
          <div class="game-board-box column row"></div>
          <div class="game-board-box row"></div>
          <div class="game-board-box column row"></div>
          <div class="game-board-box column row"></div>
          <div class="game-board-box row"></div>
          <div class="game-board-box column"></div>
          <div class="game-board-box column"></div>
          <div class="game-board-box"></div>
        </section>
      </section>
      <aside class="player-column fire-player">
        <div class="player-info">
          <img class="fire" src="./assets/flame.png" alt="flame">
          <p>0 Wins</p>
        </div>
      </aside>
    </main>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/game.js"></script>
  </body>
</html>
