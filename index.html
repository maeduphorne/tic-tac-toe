<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <aside class="player-column water-player">
        <div class="player-info">
          <img class="water" src="./assets/water.png" alt="water droplet">
          <h2 id="waterPlayerWins">0 Wins</h2>
        </div>
      </aside>
      <section class="center-section">
        <h1 id="header">It's ðŸ’§'s turn</h1>
        <section class="game-board" id="gameBoard">
          <div class="game-board-box column row" id="0"></div>
          <div class="game-board-box column row" id="1"></div>
          <div class="game-board-box row" id="2"></div>
          <div class="game-board-box column row" id="3"></div>
          <div class="game-board-box column row" id="4"></div>
          <div class="game-board-box row" id="5"></div>
          <div class="game-board-box column" id="6"></div>
          <div class="game-board-box column" id="7"></div>
          <div class="game-board-box" id="8"></div>
        </section>
      </section>
      <aside class="player-column fire-player">
        <div class="player-info">
          <img class="fire" src="./assets/flame.png" alt="flame">
          <h2 id="firePlayerWins">0 Wins</h2>
        </div>
      </aside>
    </main>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
